<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Collections | Lbess</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <style>
    body { font-family: 'Poppins', Arial, sans-serif; }
    .sticky-nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
      box-shadow: 0 2px 16px 0 rgba(0,255,255,0.08);
      transition: background 0.2s;
    }
    .product-card {
      transition: box-shadow 0.3s, transform 0.25s;
      box-shadow: 0 2px 16px 0 rgba(34,211,238,0.08);
      outline: none;
    }
    .product-card:focus, .product-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 32px 4px #fde047, 0 2px 8px 0 rgba(0,0,0,0.10);
      border-color: #fde047;
    }
    .badge-new {
      background: linear-gradient(90deg,#fde047,#facc15);
      color: #333;
      font-size: 0.8rem;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.2em 0.8em;
      position: absolute;
      top: 1em;
      right: 1em;
      box-shadow: 0 0 8px #fde04788;
      letter-spacing: 0.04em;
    }
    .scroll-top {
      position: fixed;
      bottom: 2.5rem;
      right: 2.5rem;
      z-index: 100;
      background: linear-gradient(90deg,#06b6d4,#22d3ee);
      color: #fff;
      border-radius: 9999px;
      box-shadow: 0 2px 10px #22d3ee99;
      padding: 0.6em 0.9em;
      font-size: 1.7rem;
      cursor: pointer;
      border: none;
      outline: none;
      opacity: 0.85;
      transition: opacity 0.2s, transform 0.2s;
      display: none;
    }
    .scroll-top:active { transform: scale(0.95); }
    .scroll-top.show { display: block; }
    .neon-text { text-shadow: 0 0 6px #22d3ee, 0 0 12px #22d3ee, 0 0 20px #0ff, 0 0 30px #0ff; color: #22d3ee !important; }
    .fade-in-card { opacity: 0; transform: translateY(30px); animation: fadeInUp 0.7s forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
  <link rel="icon" href="favicon.ico">
  <style>
    body.fade-in-start {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.8s cubic-bezier(0.4,0,0.2,1), transform 1.8s cubic-bezier(0.4,0,0.2,1);
    }
    body.fade-in-end {
      opacity: 1;
      transform: translateY(0);
    }
  .glow-yellow {
  transition: box-shadow 0.4s cubic-bezier(0.4,0,0.2,1);
}
.glow-yellow:hover {
  box-shadow: 0 0 16px 4px #fde047, 0 2px 8px 0 rgba(0,0,0,0.10);
}
</style>
</head>
<body class="bg-neutral-900 min-h-screen text-gray-100 fade-in-start">
  <!-- Header / Navigation Bar -->
  <header class="w-full sticky-nav py-5 px-4 md:px-8 flex flex-col md:flex-row items-center md:justify-between gap-4 md:gap-0" role="banner">
    <nav class="w-full md:flex-1 flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-10" aria-label="Navigation principale">
      <a href="index.html" class="text-white text-lg font-light hover:text-gray-400 focus:text-gray-400 transition">Accueil</a>
      <a href="collections.html" class="text-gray-400 text-lg font-semibold underline underline-offset-4 decoration-yellow-400 transition">Nos Collections</a>
      <a href="size-helper.html" class="text-white text-lg font-light hover:text-gray-400 focus:text-gray-400 transition decoration-gray-400">Guide des tailles</a>
    </nav>
    <div class="flex items-center space-x-6">
      <!-- Search Icon removed -->
    </div>
    <div class="flex items-center">
      <img src="https://i.postimg.cc/76jP54cg/Picsart-25-04-12-02-43-40-747.jpg" alt="Lbess Logo" class="w-auto max-w-[80px] md:max-w-[96px] h-auto ml-0 md:ml-4 object-cover transition-transform duration-300 hover:scale-115 cursor-pointer" tabindex="0">
    </div>
  </header>

  <main class="bg-neutral-900 w-full min-h-screen flex flex-col items-center justify-start pt-16 pb-8 px-2">
    <h1 class="text-3xl md:text-4xl font-bold mb-10 tracking-wide text-center">NOS COLLECTIONS</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 sm:gap-8 md:gap-10 w-full max-w-6xl px-2 sm:px-4">
      <!-- Product Example -->
      <div class="bg-black rounded-lg shadow-lg p-6 flex flex-col items-center border border-yellow-400 glow-yellow product-card fade-in-card" tabindex="0" aria-label="T-shirt Noir product card">
        <span class="badge-new">Nouveau</span>
        <img src="https://i.postimg.cc/wMRFg586/IMG-2466.jpg" alt="T-shirt Noir devant" class="w-48 h-48 object-contain rounded mb-4 bg-black" loading="lazy">
        <span class="text-white text-xl font-semibold mb-2">T-shirt Noir</span>
        <span class="text-cyan-400 text-lg font-bold mb-4">150 DH</span>
        <button class="mt-auto px-6 py-2 bg-yellow-400 text-gray-900 font-semibold rounded hover:bg-yellow-500 focus:bg-yellow-500 transition voir-btn" 
          data-name="T-shirt Noir"
          data-front="https://i.postimg.cc/wMRFg586/IMG-2466.jpg"
          data-back="https://i.postimg.cc/WpqrZGjm/back-tshirt.jpg"
          data-description="T-shirt noir en coton premium, coupe moderne, impression de haute qualité sur le devant et le dos. Disponible en plusieurs tailles."
        >Voir</button>
      </div>
      <!-- Product Example -->
      <div class="bg-black rounded-lg shadow-lg p-6 flex flex-col items-center border border-yellow-400 relative glow-yellow product-card fade-in-card" tabindex="0" aria-label="Sweater Green product card">
        <!-- Locked Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center rounded-lg z-10">
          <svg xmlns='http://www.w3.org/2000/svg' class='h-12 w-12 text-gray-200 mb-2' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 17a2 2 0 002-2v-2a2 2 0 10-4 0v2a2 2 0 002 2zm6-6V9a6 6 0 10-12 0v2a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2z'/></svg>
          <span class="text-white font-bold text-lg">Coming Soon</span>
        </div>
        <img src="https://i.postimg.cc/HxmrZ7XP/hoodie-green.jpg" alt="Sweater Green" class="w-48 h-48 object-contain rounded mb-4 bg-black opacity-40">
        <span class="text-white text-xl font-semibold mb-2">Sweater - Green</span>
        <span class="text-cyan-400 text-lg font-bold mb-4">Prix à venir</span>
        <button class="mt-auto px-6 py-2 bg-gray-700 text-gray-300 font-semibold rounded cursor-not-allowed opacity-70" disabled>Locked</button>
      </div>
      <!-- Add more products here -->
    </div>
  </main>

  <footer class="w-full bg-black py-8 border-t border-gray-800 mt-10">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between w-full px-6">
      <span class="text-gray-400 text-sm text-center md:text-right w-full md:w-auto">&copy; 2025 Lbess. Tous droits réservés.</span>
    </div>
  </footer>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="fixed inset-0 z-40 bg-gradient-to-br from-yellow-400/80 via-black/80 to-yellow-500/70 backdrop-blur-md opacity-0 pointer-events-none transition-all duration-300"></div>
  <!-- Modal for T-shirt Details (Professional Design) -->
  <div id="tshirt-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-transparent hidden transition-all duration-300">
    <div class="bg-neutral-900 rounded-2xl shadow-2xl max-w-lg w-full p-8 relative border-t-8 border-cyan-500 animate-modal-in">
      <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-yellow-400 transition text-3xl font-bold focus:outline-none" aria-label="Fermer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h2 id="modal-title" class="text-2xl font-extrabold mb-6 text-center text-cyan-400 tracking-tight"></h2>
      <div class="flex justify-center gap-6 mb-6">
        <div class="flex flex-col items-center">
          <span class="text-xs text-gray-400 mb-1">Devant</span>
          <img id="modal-front" src="" alt="T-shirt devant" class="w-40 h-40 object-contain rounded-lg border-2 border-gray-200 shadow-sm" loading="lazy">
        </div>
        <div class="flex flex-col items-center">
          <span class="text-xs text-gray-400 mb-1">Dos</span>
          <img id="modal-back" src="" alt="T-shirt dos" class="w-40 h-40 object-contain rounded-lg border-2 border-gray-200 shadow-sm" loading="lazy">
        </div>
      </div>
      <p id="modal-description" class="text-base text-center leading-relaxed"></p>
    </div>
  </div>
  <style>
    @keyframes modal-in {
      0% { opacity: 0; transform: translateY(40px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-modal-in {
      animation: modal-in 0.35s cubic-bezier(0.4,0,0.2,1);
    }
    /* Improve 'Voir' button appearance */
    .voir-btn {
      box-shadow: 0 4px 16px 0 rgba(0, 220, 255, 0.12), 0 1.5px 6px 0 rgba(0,0,0,0.10);
      font-size: 1.1rem;
      letter-spacing: 0.02em;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      outline: none;
    }
    .voir-btn:active {
      transform: scale(0.97);
    }
    .voir-btn:focus {
      box-shadow: 0 0 0 2px #06b6d4;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in-end');
      // Animate product cards
      document.querySelectorAll('.fade-in-card').forEach((el, i) => {
        el.style.animationDelay = (0.12 * i) + 's';
      });
      // Modal logic
      const modal = document.getElementById('tshirt-modal');
      const closeModal = document.getElementById('close-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalFront = document.getElementById('modal-front');
      const modalBack = document.getElementById('modal-back');
      const modalDescription = document.getElementById('modal-description');
      document.querySelectorAll('.voir-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          modalTitle.textContent = this.getAttribute('data-name');
          modalFront.src = this.getAttribute('data-front');
          modalBack.src = this.getAttribute('data-back');
          modalDescription.textContent = this.getAttribute('data-description');
          // Show overlay
          document.getElementById('modal-overlay').classList.remove('opacity-0', 'pointer-events-none');
          document.getElementById('modal-overlay').classList.add('opacity-100');
          modal.classList.remove('hidden');
          closeModal.focus();
        });
      });
      function closeModalFn() {
        modal.classList.add('hidden');
        const overlay = document.getElementById('modal-overlay');
        overlay.classList.remove('opacity-100');
        overlay.classList.add('opacity-0', 'pointer-events-none');
      }
      closeModal.addEventListener('click', closeModalFn);
      modal.addEventListener('click', e => { if(e.target === modal) closeModalFn(); });
      // Keyboard accessibility for modal
      document.addEventListener('keydown', function(e) {
        if (!modal.classList.contains('hidden') && (e.key === 'Escape' || e.key === 'Esc')) closeModalFn();
      });
      // Scroll to top button
      const scrollBtn = document.getElementById('scroll-top-btn');
      window.addEventListener('scroll', function() {
        if(window.scrollY > 200) scrollBtn.classList.add('show');
        else scrollBtn.classList.remove('show');
      });
      scrollBtn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
  <!-- Scroll to Top Button -->
  <button id="scroll-top-btn" class="scroll-top" aria-label="Remonter">
    &uarr;
  </button>
</body>
</html>
